sudo: false

dist: trusty

language: node_js

addons:
  apt:
    packages:
      - google-chrome-stable
      - fluxbox

cache: yarn

before_install:
  - stty cols 80

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
  - fluxbox >/dev/null 2>&1 &

script:
  - yarn lint
  - yarn test
  # TODO: Failed E2E test in Travis
  # - yarn test:e2e:ci

deploy:
  provider: heroku
  api_key:
    secure: ""
  app:
    master: react-todo-57147
