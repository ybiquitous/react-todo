sudo: required

dist: trusty

language: node_js

node_js:
  - "6"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache: yarn

before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - yarn lint
  - yarn test

  # E2E test
  - yarn webdriver
  - yarn build &
  - yarn start &
  - export TEST_SERVER_PID=$!
  - sleep 5
  - export CHROME_BIN=google-chrome
  - yarn test:e2e
  - yarn webdriver:stop
  - kill -9 $TEST_SERVER_PID

after_success:
  - test "$TRAVIS_BRANCH" == "master" && .travis/production_build.sh

deploy:
  provider: heroku
  api_key:
    secure: ""
  app:
    production: react-todo-57147
    staging: react-todo-57147-staging
